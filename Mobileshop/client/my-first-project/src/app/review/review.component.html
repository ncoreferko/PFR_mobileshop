<p><a href="http://localhost:4200/review-add">Create a review</a></p>

<div class="table-container" *ngIf="reviews && reviews.length; else noReviewTemplate">
    <table mat-table [dataSource]="reviews">
        <ng-container matColumnDef="review">
            <th mat-header-cell *matHeaderCellDef>review</th>
            <td mat-cell *matCellDef="let element">{{element.review}}</td>
        </ng-container>

        <ng-container matColumnDef="modelName">
            <th mat-header-cell *matHeaderCellDef>modelName</th>
            <td mat-cell *matCellDef="let element">{{element.modelName}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>date</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>


<ng-template #noReviewTemplate>
    <p>No review available.</p>
</ng-template>

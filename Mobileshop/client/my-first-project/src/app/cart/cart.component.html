<p><a href="http://localhost:4200/mobile">Go to Mobile Page</a></p>

<div class="calculate-button">
    <button mat-raised-button color="primary" (click)="calculateTotalPrice()">Calculate Total Price</button>
</div>
<div class="calculate-button">
    <button mat-raised-button color="primary" (click)="buy()">Buy</button>
</div>

<div class="table-container" *ngIf="carts && carts.length; else noMobileTemplate">
    <table mat-table [dataSource]="carts">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>price</th>
            <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>quantity</th>
            <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>


<ng-template #noMobileTemplate>
    <p>The cart is empty.</p>
</ng-template>

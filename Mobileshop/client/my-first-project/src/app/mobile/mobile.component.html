<p><a href="http://localhost:4200/cart">Cart</a></p>
<p><a href="http://localhost:4200/review">Reviews</a></p>

<div class="table-container" *ngIf="mobiles && mobiles.length; else noMobileTemplate">
    <table mat-table [dataSource]="mobiles">
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef>brand</th>
            <td mat-cell *matCellDef="let element">{{element.brand}}</td>
        </ng-container>

        <ng-container matColumnDef="modelName">
            <th mat-header-cell *matHeaderCellDef>modelName</th>
            <td mat-cell *matCellDef="let element">{{element.modelName}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>price</th>
            <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>

        <ng-container matColumnDef="inStock">
            <th mat-header-cell *matHeaderCellDef>inStock</th>
            <td mat-cell *matCellDef="let element">{{element.inStock}}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element; let i = index"><mat-icon fontIcon="delete" (click)="deleteMobile(element._id, i)"></mat-icon></td>
        </ng-container>

        <ng-container matColumnDef="cart">
            <th mat-header-cell *matHeaderCellDef>Cart</th>
            <td mat-cell *matCellDef="let element; let i = index"><mat-icon fontIcon="Cart" (click)="addCart(element.modelName, element.price)"></mat-icon></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>


<ng-template #noMobileTemplate>
    <p>No mobile available.</p>
</ng-template>
